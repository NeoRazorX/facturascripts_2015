<form name="f_feedback" action="{#FS_COMMUNITY_URL#}/index.php?page=community_feedback" method="post" target="_blank" class="form" role="form">
   <input type="hidden" name="feedback_info" value="{$fsc->system_info()}"/>
   <input type="hidden" name="feedback_type" value="error"/>
   <div class="modal" id="modal_feedback">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
               <h4 class="modal-title">Â¿Necesitas ayuda?</h4>
            </div>
            <div class="modal-body">
               <div class="form-group">
                  Detalla tu duda o problema:
                  <textarea class="form-control" name="feedback_text" rows="6"></textarea>
               </div>
               <div class="form-group">
                  Tu email:
                  {if="$fsc->empresa AND $fsc->user->logged_on"}
                  <input type="email" class="form-control" name="feedback_email" placeholder="Tu email" value="{$fsc->empresa->email}"/>
                  {else}
                  <input type="email" class="form-control" name="feedback_email" placeholder="Tu email"/>
                  {/if}
               </div>
            </div>
            <div class="modal-footer">
               <button type="submit" class="btn btn-sm btn-primary">
                  <span class="glyphicon glyphicon-send"></span> &nbsp; Enviar
               </button>
            </div>
         </div>
      </div>
   </div>
</form>

{if="$fsc->empresa AND !FS_DEMO AND mt_rand(0,2)==0"}
<div style="display: none;">
   {if="mt_rand(0,2)>0 AND $fsc->user->logged_on"}
   <iframe src="index.php?page=admin_home&check4updates=TRUE" height="0"></iframe>
   {else}
   <iframe src="{#FS_COMMUNITY_URL#}/index.php?page=community_stats&add=TRUE&version={$fsc->version()}&plugins={function="join(',', $GLOBALS['plugins'])"}" height="0">
   </iframe>
   {/if}
</div>
{/if}
